<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Perfil del Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" th:href="@{/css/vistaReceta.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fondo-verde">
      <div class="sidebar-content">
        <a href="http://localhost:8080/spring/vista-receta" class="logo-link">
          <img src="https://i.postimg.cc/WzB31sKN/milanesa-logo.png" alt="Logo de la Web" class="logo">
        </a>
        <nav>
          <ul>
            <li><a href="http://localhost:8080/spring/vista-receta" class="nav-link"><i class="fa-solid fa-utensils"></i> Recetas</a></li>
            <li><a href="http://localhost:8080/spring/vista-planificador" class="nav-link"><i class="fas fa-calendar-alt"></i> Planificador</a></li>
            <li><a th:href="@{/listaCompras}" class="nav-link"><i class="fas fa-shopping-cart"></i> Lista de compras</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Contenido del perfil de usuario -->
    <div class="contenido-general">
      <header>
        <div class="header-container">
          <h1 class="titulo-header">Perfil del Usuario</h1>
          <div class="user-menu">
            <div class="dropdown">
              <a href="#" id="dropdownUser" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_1280.png" alt="usuario" class="user-avatar">
                <span th:text="${usuario.username}">usuario</span>
              </a>
              <ul class="dropdown-menu">
                <li><a th:href="@{/perfil}" class="dropdown-item"><i class="fas fa-user"></i> Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="http://localhost:8080/spring/login" class="dropdown-item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Salir</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="section">
        <div class="container mt-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Perfil del Usuario</h2>
              <p><strong>Nombre de usuario:</strong> <span th:text="${usuario.username}">Nombre de Usuario</span></p>
              <p><strong>Email:</strong> <span th:text="${usuario.email}">Email</span></p>
              <p><strong>Rol:</strong> <span th:text="${usuario.rol}">Rol</span></p>

              <a th:if="${usuario.rol.toString() == 'USUARIO'}" th:href="@{/pago-premium}" class="btn btn-primary mt-3">PÃ¡sate a Premium</a>


              <form th:if="${usuario.rol.toString() == 'USUARIO_PREMIUM'}" th:action="@{/baja-premium}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Dar de baja Premium</button>
              </form>


              <p class="mt-3" th:if="${mensaje != null}" th:text="${mensaje}"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function mostrarPopup() { alert("Funcionalidad en desarrollo!"); }
</script>
</body>
</html>
