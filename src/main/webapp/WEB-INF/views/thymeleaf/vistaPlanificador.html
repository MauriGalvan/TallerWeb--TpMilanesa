<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${titulo}">Vista Receta</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!--CSS-->
        <link rel="stylesheet" th:href="@{/css/vistaReceta.css}">
        <link rel="stylesheet" th:href="@{/css/planificador.css}">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <aside id="sidebar" class="sidebar fondo-verde">
                    <div class="sidebar-content">
                        <a href="#" class="logo-link">
                            <img src="https://i.postimg.cc/WzB31sKN/milanesa-logo.png" alt="Logo de la Web" class="logo">
                        </a>
                        <nav>
                            <ul>
                                <li><a href="http://localhost:8080/spring/vista-receta" class="nav-link"><i class="fa-solid fa-utensils"></i> Recetas</a></li>
                                <li><a href="http://localhost:8080/spring/vista-planificador" class="nav-link"><i class="fas fa-calendar-alt"></i> Planificador</a></li>
                                <li onclick="mostrarPopup()"><a href="#" class="nav-link"><i class="fas fa-shopping-cart" ></i> Lista de compras</a></li>
                            </ul>
                        </nav>
                    </div>
                </aside>

                <div class="contenido-general">
                    <button class="btn fondo-verde d-lg-none btn-nav" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <header>
                        <div class="header-container">
                            <h1 class="titulo-header">Planificador Semanal</h1>
                            <div class="user-menu">
                                <div class="dropdown">
                                    <a href="#" id="dropdownUser" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_1280.png" alt="usuario" class="user-avatar">
                                        <span>usuario</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li onclick="mostrarPopup()"><a href="#" class="dropdown-item"><i class="fas fa-user"></i> Perfil</a></li>
                                        <li  onclick="mostrarPopup()"><a href="#" class="dropdown-item"><i class="fa-solid fa-gear"></i>Ajustes</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li onclick="mostrarPopup()"><a href="#" class="dropdown-item"><i class="fa-solid fa-arrow-right-from-bracket"></i>Salir</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="main-contenido">

                        <div class="seccion-planificador">
                            <div class="categoria-nombre">Día</div>
                            <div class="categoria-nombre">Desayuno</div>
                            <div class="categoria-nombre">Almuerzo</div>
                            <div class="categoria-nombre">Merienda</div>
                            <div class="categoria-nombre">Cena</div>

                            <th:block th:each="dia : ${dias}">
                                <div class="dia-nombre" th:text="${dia}"></div>
                                <th:block th:each="categoria : ${categorias}">
                                    <div class="planificador-item">
                                        <h6 class="text-center p-2" th:id="'nombreRecetaSeleccionada' + ${categoria} + ${dia}"></h6>
                                        <button class="btn btn-sm btn-outline-success" th:data-categoria="${categoria}"  th:data-dia="${dia}"  data-bs-toggle="modal" th:attr="data-bs-target='#modal' + ${categoria} + ${dia}">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'modal' + ${categoria} + ${dia}" tabindex="-1" th:aria-labelledby="'modalLabel' + ${categoria} + ${dia}" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" th:text="'Recetas para ' + ${categoria} + ' - ' + ${dia}"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- Reemplaza el form fuera del each para que envíe cada receta individualmente -->
                                                        <div th:each="receta : ${recetas}">
                                                            <form th:action="@{/planificador/guardar}" method="post">
                                                                <input type="hidden" name="dia" th:value="${dia}" />
                                                                <input type="hidden" name="categoria" th:value="${categoria}" />
                                                                <input type="hidden" name="recetaId" th:value="${receta.id}" />

                                                                <!-- Cada receta se enviará al hacer clic en este botón -->
                                                                <button type="submit" class="btn btn-link" th:text="${receta.nombre}"></button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </th:block>
                        </div>
                     </main>

                    <footer>
                        <p>&copy; 2024 Team Milanesa - Todos los derechos reservados</p>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function mostrarPopup() {alert("Funcionalidad en desarrollo!");}
        </script>
        <script src="js/modalRecetas.js"></script>
        <script src="js/sidebar.js"></script>
    </body>

</html>
