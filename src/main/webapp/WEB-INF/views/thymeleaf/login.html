<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Opcionalmente, puedes agregar más elementos de menú aquí -->
        </div>
    </div>
</nav>

<!-- Main Content -->
<main role="main" class="container" style="margin-top:80px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                        <h3 class="text-center">Login</h3>
                        <hr class="my-4">

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input th:field="*{email}" id="email" type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input th:field="*{password}" type="password" id="password" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="btn-login" class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>
                        </div>

                        <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}">
                        </p>
                    </form>

                    <div class="text-center mt-3">
                        <a id="ir-a-registrarme" href="nuevo-usuario">¿No tienes una cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core JS -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
